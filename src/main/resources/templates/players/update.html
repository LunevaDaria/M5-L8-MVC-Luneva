<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <h3> Update player</h3>

        <a type="button" th:href="@{'/players/' + ${player.getId()}}" class="btn btn-link align-self-start"><- player profile</a>

        <div class="card">
            <div class="card-body">
                <div class="col-8">
                    <form th:action="@{/players/update/{id}(id=${player.getId()})}" th:object="${player}" method="post">
                        <div class="col-8">
                            <label for="id" class="col-form-label">Id</label>
                            <div id="id" th:text="*{id}"></div>
                        </div>

                        <div class="col-8">
                            <label for="name" class="col-form-label">Name:</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                        </div>

                        <div class="col-8">
                            <label for="title" class="col-form-label">Title:</label>
                            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Title">
                        </div>

                        <div class="col-8">
                            <label for="race" class="col-form-label">Race:</label>
                            <select id="race" name="race">
                                <option th:each="race : ${T(com.javarush.daria.m5l8mvc.model.Race).values()}"
                                    th:value="${race}"
                                        th:text="${race}"
                                        th:selected="${race == player.getRace()}"
                                >

                                </option>
                            </select>

                        </div>

                        <div class="col-8">
                            <label for="profession" class="col-form-label">Profession:</label>
                            <select id="profession" name="profession">
                                <option th:each="profession : ${T(com.javarush.daria.m5l8mvc.model.Profession).values()}"
                                        th:value="${profession}"
                                        th:text="${profession}"
                                        th:selected="${profession == player.getProfession()}"
                                >

                                </option>
                            </select>

                        </div>

                        <div class="col-8">
                            <label for="birthday" class="col-form-label">Birthday:</label>
                            <input id="birthday" type="date" th:field="*{birthday}">
                        </div>

                        <div class="col-8">
                            <label for="banned" class="col-form-label">banned:</label>
                            <input id="banned" type="checkbox" th:checked="*{banned}">
                        </div>

                        <div class="form-group col-md-8">
                            <label for="untilNextLevel" class="col-form-label">Until Next Level</label>
                            <input type="text" th:field="*{untilNextLevel}" class="form-control" id="untilNextLevel" placeholder="Until Next Level">
                        </div>

                        <div class="col-8">
                            <input type="submit" class="btn btn-primary" value="update">
                        </div>

                    </form>
                </div>
            </div>
        </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            font-size: 20px;
        }

        .player-info-card {
            display: flex;
            flex-direction: column;
            background-color: bisque;
            width: 200px;
            height: 600px;
            border-radius: 20px;

            padding: 20px 20px;
        }

            .player-property{
                margin-top: 20px;
            }
    </style>
</head>
<body>

    <div class="player-info-card">
        <h2>Player info</h2>

        <div class="player-property">
            <span>ID : </span>
            <span th:text="${player.getId()}"> </span>
        </div>

        <div class="player-property">
            <span>Name : </span>
            <span th:text="${player.getName()}"> </span>
        </div>

        <div class="player-property">
            <span>Title : </span>
            <span th:text="${player.getTitle()}"> </span>
        </div>

        <a type="button" th:href="@{'/players/update/' + ${player.getId()}}" class="btn btn-primary mt-5">Edit</a>
        <a type="button" th:href="@{'/players/delete/' + ${player.getId()}}" class="btn btn-danger mt-5">DELETE</a>
    </div>
</body>
</html>
